<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link href="https://fonts.cdnfonts.com/css/ds-digital" rel="stylesheet">
        <link href="https://fonts.cdnfonts.com/css/ikhsani-grotesk" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        <title>Scoreboard</title>
    </head>
    <body>
        <div class="container">
            <div class="scores">
                <div class="team home">
                    <h3>HOME</h3>
                    <p class="score home-score">0</p>
                    <div class="controls">
                        <button class="home-point">+1</button>
                        <button class="home-point">+2</button>
                        <button class="home-point">+3</button>
                    </div>
                </div>
                <div class="team away">
                    <h3>AWAY</h3>
                    <div class="score away-score">10</div>
                    <div class="controls">
                        <button class="away-point">+1</button>
                        <button class="away-point">+2</button>
                        <button class="away-point">+3</button>
                    </div>
                </div>
            </div>
            <div class="winner">
                <h4>WINNER</h4>
                <p class="winner-team">HOME</p>
            </div>
        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
